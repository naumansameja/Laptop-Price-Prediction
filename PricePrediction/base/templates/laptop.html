{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <link rel="stylesheet" href="{% static 'base/css/laptop.css' %}">
</head>
<body>
    <h1>Price Prediction Form</h1>
    <form method="POST" action="{% url 'result' %}">
        {% csrf_token %}
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>


        <label for="processor">Processor:</label>
        <input type="text" id="processor" name="processor" required><br><br>

        <label for="operating_system">Operating System:</label>
        <input type="text" id="operating_system" name="operating_system" required><br><br>



        <label for="storage">Storage:</label>
        <select id="storage" name="storage" required>
            <option value="128GB">128GB</option>
            <option value="256GB">256GB</option>
            <option value="512GB">512GB</option>
            <option value="1TB">1TB</option>
        </select><br><br>

        <label for="ram">RAM:</label>
        <select id="ram" name="ram" required>
            <option value="4GB">4GB</option>
            <option value="8GB">8GB</option>
            <option value="16GB">16GB</option>
            <option value="32GB">32GB</option>
        </select><br><br>
        <label for="screen_size">Screen Size:</label>
        <input type="text" id="screen_size" name="screen_size" required><br><br>
        <label for="touch_screen">Touch Screen:</label>
        <select id="touch_screen" name="touch_screen" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
    {% if predicted_price %}
    <h2>The predicted price of the laptop is: ${{ predicted_price }}</h2>
    {% endif %}
</body>
</html>
